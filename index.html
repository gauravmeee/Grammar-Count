<!DOCTYPE html>
<html>
    <head>
        <!--These <meta> tags are commonly used in HTML to provide important information about the document to the browser and other web services.-->
        <meta charset = "UTF-8"> <!--specify character encoding for the HTML document to UTF-8 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Setting it to IE=edge instructs Internet Explorer to use the latest mode available, ensuring better compatibility with modern web standards.-->
        <meta name="viewport" content ="width=device-width, initial-scale=1.0"> <!--This meta tag is crucial for responsive web design. it sets the viewport width to the `device-width`. Ensure that the webpage is displayed properly and proportionally on different devices and screen sizes.--> 
        <link rel="stylesheet" href="css/style.css"> 
        <title>Grammar count</title>
    </head>
    <body>
        <div class="container">
            <h2>Real Time Character Counter</h2>
            <p>Check your English text for Grammar, Spelling and Punctuation error with Webtech Real time</p>
            <textarea id="textarea" class="textarea" placeholder="Text here..."></textarea>
            <button onclick="copyText()">Copy Text</button>
            <div class="counter-container">
                <p>Total Character: <span id="total-count">0</span></p>
                <p>Remaining: <span id="remain-count">150</span></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
